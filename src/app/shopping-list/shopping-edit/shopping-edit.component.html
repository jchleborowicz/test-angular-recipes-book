<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="row">
        <div class="col-xs-5 form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 name="name"
                 class="form-control"
                 ngModel
                 required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number"
                 id="amount"
                 name="amount"
                 class="form-control"
                 ngModel
                 required
                 pattern="^[1-9]\d*$"
          >
        </div>
      </div>
      <div class="row col-xs-12">
        <button class="btn btn-success"
                type="submit"
                [disabled]="(!editMode || f.touched) && !f.valid">
          {{editMode ? 'Update' : 'Add'}}
        </button>&nbsp;
        <button class="btn btn-danger"
                type="button"
                [disabled]="!editMode"
                (click)="onDelete()">
          Delete
        </button>&nbsp;
        <button class="btn btn-primary"
                type="button"
                [disabled]="!f.touched && !editMode"
                (click)="clear()">
          Clear
        </button>
      </div>
    </form>
  </div>
</div>
